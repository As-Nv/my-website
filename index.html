<!DOCTYPE html>
<html lang="fa">
<head<link rel="stylesheet" href="style.css">>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت شخصی من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>به سایت شخصی من خوش آمدید</h1>
    </header>
    <section>
        <h2>درباره من</h2>
        <p>اینجا می‌تونید توضیحاتی درباره خودتون بنویسید.</p>
    </section>
    <section>
        <h2>نمونه کارها</h2>
        <p>در این قسمت می‌توانید نمونه کارهای خود را به نمایش بگذارید.</p>
    </section>
    <section>
        <h2>تماس با من</h2>
        <p>اینجا می‌تونید اطلاعات تماس خود را قرار دهید.</p>
    </section>
    <footer>
        <p>تمامی حقوق محفوظ است © 2025</p>
    </footer>
</body>
</html>
